name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env: 
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: install rust
        run: rustup update stable && rustup default stable
      
      - name: lint
      - run: cargo fmt --check

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{matrix.os}}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install rust
        run: rustup update stable && rustup default stable

      - name: build
        run: cargo build --verbose

      - name: test
        run: cargo test --verbose
